<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
<h1>Register</h1>

<form>
	<div>
	<label for="first">First Name:</label>
	<input id="name" name="first name" type="text"  placeholder="John" required>
	<label for="last">Last Name:</label>
	<input id="last" name="last name" type="text" placeholder="Patil" required>
</div>
<div>
	<label for="Male">Male</label>
	<input id ="Male" type="radio" name="gender" value="Male">
	<label for="Female">Female</label>
	<input id="Female" type="radio" name="gender" value="Female">
	<label for="other">Other</label>
	<input type="radio" name="gender" value="Other">
</div>
<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="your email">
	<label for="password"></label>
	<input id="password" type="password" name="password">
</div>
<div>
	<label>Birthday:</label>
	<select>
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
	</select>
	<select>
		<option>Day</option>
		<option>12</option>
		<option>22</option>
		<option>12</option>
	</select>
	<select>
		<option>Year</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
	</select>
</div>
<div>
	I agree to the terms and conditions<input type="checkbox" name="checkbox" required>
</div>
<input type="submit" name="">
</form>
</body>
</html>
